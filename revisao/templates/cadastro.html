<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <script src="criar_conta.js"></script>
</head>
<body>

    <div class="criar-conta-container">
        <h1>Crie sua Conta</h1>
        <p>Comece sua jornada digital com o <strong>Eu Empreendedor</strong></p>

        <form action="https://api.web3forms.com/submit" method="POST">

            <input type="hidden" name="access_key" value="41dc38b9-c970-466a-add1-4ff9abf1dc40">

            <label for="nome">Nome Completo</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>


            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

            <label for="confirmar-senha">Confirmar Senha</label>
            <input type="password" id="confirmar-senha" name="confirmar_senha" placeholder="Confirme sua senha" required>

            <!-- Honeypot Spam Protection -->
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

            <button type="submit">Cadastrar</button>
        </form>

        <a href="index.html" class="voltar">← Voltar à página inicial</a>
    </div>

</body>
</html>
